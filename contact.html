<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.O" />
    <title>BloomPetals</title>
    <meta
      name="description"
      content=" Conception de magnifiques bouquets floraux pour embellir vos événements
        spéciaux. " />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <label for="bg-menu"> ☰ </label>
      <input type="checkbox" id="bg-menu" />

      <nav class="nav-bar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="entreprise.html">Entreprise</a></li>
          <li><a href="realisations.html">Réalisations</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="search">
          <input type="search" name="search" placeholder="recherche" />
        </div>
      </nav>
    </header>

    <main>
      <div class="logo2">
        <h1>Contact</h1>
        <img src="images/Flower.png" />
      </div>

      <hr />

      <section class="form" action="#">
        <section class="top-box">
          <select class="civilite">
            <option>--Civilité--</option>
            <option>Monsieur</option>
            <option>Madame</option>
            <option>Autre</option>
          </select>
        </section>

        <section class="mid-box">
          <article class="info">
            <p>Nom :</p>
            <input type="text" required />
          </article>
          <article class="info">
            <p>Prénom :</p>
            <input type="text" required />
          </article>
          <article class="info">
            <p>Adresse postale :</p>
            <textarea cols="5" required></textarea>
          </article>
        </section>

        <section class="bottom-box">
          <article class="check">
            <p>J'accepte la politique de confidentialité de l’entreprise</p>
            <input type="checkbox" required />
          </article>

          <input type="submit" value="Envoyer" />
        </section>
      </section>
      <footer>Copyrights_BloomPetals_2024</footer>
    </main>
  </body>
</html>
